name: Intro to github action

# les "d√©clencheurs"
on:
  push:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Run the serv
        run: | 
          pnpm run preview &
          sleep 5

      - name: curl the serv
        run: curl -I http://localhost:4173
        